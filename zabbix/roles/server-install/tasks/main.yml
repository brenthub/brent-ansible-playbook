---

- name: yum install other tools
  yum:
    list: wget mysql-dev gcc net-snmp-devel curl-devel perl-DBI php-gd php-mysql php-bcmath php-mbstring php-xm
  tags: preinstall

- name: get is unarchive
  shell: ls -l zabbix-3.2.4
  args:
    chdir: "{{install_dir}}"
  register: result
  ignore_errors: True
  tags: install

- debug: result

- name: unarchive file
  unarchive: src=roles/server-install/zabbix-3.2.4.tar.gz dest={{install_dir}}  owner={{deploy_user}} group={{deploy_user}} mode=0755
  when:  result.rc == 2
  tags: install
